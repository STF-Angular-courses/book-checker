<mat-card>
  <img mat-card-md-image [src]="book.screen.url" [alt]="book.title">

  <mat-card-title>
    {{ book.title }}
  </mat-card-title>

  <mat-card-subtitle>
    {{ book | author }}
  </mat-card-subtitle>

  <mat-card-content>
    {{ book.description }}
  </mat-card-content>

  <button mat-button (click)="openBook(book.uid)" color="primary">Open</button>

  <button mat-button (click)="bookService.remove(book.uid)" color="warn">Delete</button>
</mat-card>
