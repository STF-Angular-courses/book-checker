<button mat-button color="primary" (click)="bookService.add()">
  Add book
</button>

<button *ngIf="!activeList" mat-button color="accent" (click)="backToList()">
  Back
</button>

<mat-card>
  <app-book-list *ngIf="activeList" (showBook)="showBook($event)"></app-book-list>

  <app-book-show *ngIf="!activeList && bookId" [bookId]="bookId"></app-book-show>

  <h1 *ngIf="!activeList && !bookId">Not found data</h1>
</mat-card>
