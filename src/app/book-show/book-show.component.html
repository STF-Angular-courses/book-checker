<mat-card *ngIf="book">
  <img mat-card-lg-image [src]="book.screen" [alt]="book.title">

  <mat-card-title>
    {{ book.title }}
  </mat-card-title>

  <mat-card-subtitle>
    {{ book.author }}
  </mat-card-subtitle>

  <mat-card-content>
    {{ book.description }}
  </mat-card-content>

  <button mat-button (click)="bookService.remove(book.uid)" color="warn">Delete</button>
</mat-card>
