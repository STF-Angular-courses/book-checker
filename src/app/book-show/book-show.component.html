<mat-card>
  <img mat-card-lg-image [src]="getCorrectBase64(book.screen)" [alt]="book.title">

  <mat-card-title>
    {{ book.title }}
  </mat-card-title>

  <mat-card-subtitle>
    {{ book.author }}
  </mat-card-subtitle>

  <mat-card-content>
    {{ book.description }}
  </mat-card-content>
</mat-card>
